---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - "gem install scss_lint"

install:
  - npm install -g bower
  - npm install -g phantomjs-prebuilt
  - npm install
  - bower install

script:
  - npm test
